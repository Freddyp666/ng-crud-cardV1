<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <div class="input-group">
      <input type="email" name="email" placeholder="Email" [(ngModel)]="email" required />
    </div>
    <div class="input-group">
      <input type="password" name="password" placeholder="Contraseña" [(ngModel)]="password" required />
    </div>
    <button type="submit">Entrar</button>
  </form>
  <div class="register-link">
    <p>¿No tienes cuenta? <a (click)="registrarse()">Regístrate</a></p>
  </div>
  

</div>
