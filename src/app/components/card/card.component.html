<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://cdn0.iconfinder.com/data/icons/major-credit-cards-colored/48/JD-15-512.png" alt="logo" width="50" height="50" class="me-2">
            <span class="fs-4 fw-bold">Card Management</span>
        </a>
    </nav>

    <div class="container">
        <button class="btn btn-primary btn-sm mb-3" data-bs-toggle="modal" aria-label="Close" data-bs-target="#CardModal" (click)="newCard()">
            <i class="fa fa-plus"></i> New Card
        </button>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Type</th>
                    <th>CVV</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of  listCards">
                    <td>{{item.idCard}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.number}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.cvv}}</td>
                    <td>
                        <button class="btn btn-warning btn-sm " data-bs-toggle="modal" data-bs-target="#CardModal" title="Edit" (click)="selectItem(item)">
                            <i class="fa fa-pencil-alt"></i>
                        </button>
                        &nbsp;
                        <button class="btn btn-danger btn-sm"aria-labelledby="exampleModalLabel" title="Delete" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="deleteItem(item)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modals-->
    <div class="modal fade" id="CardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 *ngIf="!isUpdate" class="modal-title">New Card</h5>
                    <h5 *ngIf="isUpdate" class="modal-title">Edit Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formCard">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" formControlName="name">
                        </div>
                        <div class="mb-3">
                            <label for="number" class="form-label">Number</label>
                            <input type="text" class="form-control" id="number" formControlName="number">
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type" formControlName="type">
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" formControlName="cvv">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                    <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm" title="Save" (click)="save()" >Save</button>
                    <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm" title="Update" (click)="update()">Update</button>
                </div>             

                
            </div>
        </div>
    </div>

    <!-- Modal de eliminar -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this card?</p>
                </div>
                <div class="modal-footer">
                    <tr *ngFor="let item of  listCards">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger btn-sm" title="Delete" (click)="deleteItem(item.idCard)">Yes</button>
                    </tr>
                </div>
            </div> 
        </div>
    </div>


    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container">
            <span class="navbar-text">
                Â© 2022 Card Management
            </span>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
